<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS агрегатор</title>
    <script defer="defer" src="src/index.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<main class="flex-grow-1">
    <section class="rss container-fluid bg-dark p-5">
        <div class="rss__row row">
            <div class="rss__col col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="rss__title display-3 mb-0">RSS агрегатор</h1>
                <p class="rss_lead lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                <form action class="rss__form rss-form text-body">
                    <div class="rss__row row">
                        <div class="rss__col col">
                            <div class="rss__form form-floating">
                                <input id="url-input" autofocus required name="url" aria-label="url" class="rss__form-control form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                <label class="rss__link" for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="rss__col-auto col-auto">
                            <button type="submit" aria-label="add" class="rss__button h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                        </div>
                    </div>
                </form>
                <p class="rss__exemple-title mt-2 mb-0 text-body-secondary">Пример: https://lorem-rss.hexlet.app/feed</p>
                <p class="rss__feadback feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>
    <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="rss__posts col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="rss__feeds col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
    </section>
</main>
<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank">Hexlet</a>
        </div>
    </div>
</footer>
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>
</body>
</html>
